<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff5c0;
    }

    h1 {
      text-align: center;
      color: #435004;
      margin: 20px 0;
      text-transform: uppercase;
    }

    .entry-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      cursor: pointer;
      padding: 15px;
      margin: 0 15px;
      background-color: #435004;
      color: #fff;
      border: none;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #355002;
    }
  </style>
</head>
<body>

<h1>Bem-vindo à Marinha Santiago da Fonte</h1>

<div class="entry-page">
  <div class="buttons">
    <button class="button" onclick="navigate('fauna')">Fauna</button>
    <button class="button" onclick="navigate('flora')">Flora</button>
    <button class="button" onclick="navigate('historia')">História da Marinha</button>
    <button class="button" onclick="navigate('producao')">Produção de Sal</button>
  </div>
</div>

<script>
  function navigate(section) {
    // Redirecionar para as páginas específicas com base na seção escolhida
    switch (section) {
      case 'fauna':
        window.location.href = 'galeria1.html'; // Substitua com o nome do seu arquivo Fauna
        break;
      case 'flora':
        window.location.href = 'galeria1.html'; // Substitua com o nome do seu arquivo Flora
        break;
      case 'historia':
        window.location.href = 'galeria-marinha.html'; // Substitua com o nome do seu arquivo História
        break;
      case 'producao':
        window.location.href = 'galeria1.html'; // Substitua com o nome do seu arquivo Produção de Sal
        break;
      default:
        break;
    }
  }
</script>

</body>
</html>
